---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hello_app
  labels:
    app: hello
    project: hello
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - image: jeffreyvdb/hello:1.1.1
          name: hello
          resources: {}
