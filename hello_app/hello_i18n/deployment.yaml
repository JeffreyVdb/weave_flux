---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hello-app
  labels:
    app: hello_i18n
    project: hello
  name: hello-i18n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello_i18n
  template:
    metadata:
      labels:
        app: hello_i18n
    spec:
      containers:
      - image: jeffreyvdb/hello_i18n:1.2.1
        name: hello-i18n
        resources: {}
